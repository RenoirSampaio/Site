    <div class="jumbotron pt-5 pb-5 mb-5 bg-info text-white">
      <h1 class="display-4">Contato</h1>
      <p class="lead">Para entrar em contato, segue o seguinte formulário...</p>
    </div>

    <form method="GET">
        <fieldset>
          <div class="form-group text-center">
            <label class="text-white">Nome completo</label>
            <input type="text" class="form-control" name="nome" placeholder="Ex.: João da Silva">
          </div>
          <div class="form-group text-center">
            <label class="text-white">E-mail</label>
            <input type="text" class="form-control" name="email" placeholder="Ex.: joao@e-mail.com">
          </div>
          <div class="form-group text-center">
            <label class="text-white">Telefone</label>
            <input type="text" class="form-control" name="tel" placeholder="Ex.: (XX)X.XXXX-YYYY">
          </div>
        
        <form>
        <div class="text-center">  
        <div class=" form-group text-center">
          <label class=" text-white mr-2 text-center">Objetivo do contato</label>
          <select class="custom-select text-center" >
            <option selected>Obções...</option>
            <option value="1">Dúvidas</option>
            <option value="2">Parcerias</option>
            <option value="3">Projetos</option>
            <option value="4">Outro</option>
          </select>
        </div>
        </div>
        </form>

          <div class="form-group text-center">
            <label class="text-white" for="data">Data de contato</label>
            <input type="month" class="form-control" id="data" name="data">
          </div>
        </fieldset>
      </form>

    <form method="GET" action="http://web.whatsapp.com/send">
      <fieldset>
        <div class="form-group text-center">
          <label class="mt-3 text-white">Digite sua mensagem para ser enviada via WhatsApp</label>
          <textarea type="text" name="text" class="form-control" rows="4"></textarea> 
          <input type="hidden" name="phone" value="5588999438142">
          <input type="hidden" name="source" value="&data">
        </div>
      </fieldset>
      
      <div class="text-center">
        <button type="submit" class="btconf btn btn-primary mb-3"><span class="oi oi-thumb-up "></span> Enviar mensagem!</button>
      </div>  
    </form>
